<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <link rel='stylesheet' type='text/css' href='css/livingproject.css'/>
  </head>
  <body>
  <div id="content">
  <h1>living project</h1>
  <p>test</p>
  </div>
    <div id="map-canvas"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo49pMc2bBiARLdBcB28B8j2BcT5os0-w&callback=initMap"
    async defer></script>
  </body>
</html>
