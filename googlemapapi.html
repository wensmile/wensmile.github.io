<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src='js/livingproject.js'></script>
    <link rel='stylesheet' type='text/css' href='css/livingproject.css'/>
  </head>
  <body>
   <aside>
    <div id="map-canvas">
    </div>
    <div id="banner">
      <img src="image/livingrojectlogo.png" alt="livingprojectlogo">
    </div>    
    </aside>
    <content>
    <div id="content">
      <div id="front">
        <h1>初始</h1>
      </div>
      <div id="tainan">
        <h1>台南</h1>
      </div>
    </div>
    <div id="nav">
          <ul>
            <li><a id="btnTainan" href="#">
            <div>
              台南<br>
              Apr.2015
            </div>
            </a></li>
            <li><a href="#">
              <div>
              鹿港<br>
              May 2015
              </div></a></li>
            <li><a href="#">
              <div>
              都蘭<br>
              June 2015
              </div>
              </a></li>
          </ul>
    </div>
    </content>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 23.667893, lng: 120.951698},
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo49pMc2bBiARLdBcB28B8j2BcT5os0-w&callback=initMap"
    async defer></script>
  </body>
</html>
